<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ticktack</title>
	<link rel="stylesheet" type="text/css" href="css/tick.css">
</head>
<body>

	<div class="container">
		<canvas id="cvs" width="450" height="450"></canvas>
		<div class="options">
			<h1>Tic Tack Toe</h1>
			<h2>Play V/s</h2>
			
			<div class="computer">COMPUTER</div>
			<div class="friend">FRIEND</div>
		
			<h2>Choose your color</h2>
			<div class="x"></div>
			<div class="o"></div>
				<div class="play">PLAY</div>
			</div>
			<div class="gameover hide">
			
<p id="demo"></p><br>
<br>
<p id="status"></p>
</div>

	</div>
<!-- <button id="playagain" onclick="reloadf()">PLAY AGAIN</button> -->
	<script src="scripts/ticktakc.js"></script>
	<script src="scripts/options.js"></script>

</body>
</html>
